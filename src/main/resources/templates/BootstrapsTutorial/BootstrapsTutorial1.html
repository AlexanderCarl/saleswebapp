<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


    <head th:include="fragments/head :: head">
        <title>BootstrapsTutorial</title>
    </head>

    <style>
        .jumbotron{ <!-- Overriding the main.css -->
            background-color:#2E2D88;
            color:white;
            text-align: left;
            padding-bottom:0px;
            padding-top:0px;
        }
        /* Adds borders for tabs */
        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .nav-tabs {
            margin-bottom: 0;
        }
    </style>

    <body>
        <div class="container">

            <div class="page-header">
                <h1>BootstrapsTutorial</h1>
            </div>

            <div class="jumbotron" style="background-color: #2E2D88">
                <p> Some Text ....</p>

                <p>
                    <a th:href="@{#}" class="btn-lg btn-default btn" role="button">More Info</a>
                    <button type="submit" class="btn btn-danger">Button</button>
                    <input type="button" value="info" class="btn btn-info" />
                    <button type="submit" class="btn-primary btn-sm">Primary</button>
                    <button type="submit" class="btn btn-success btn-xs">Success</button>
                    <button type="submit" class="btn btn-warning btn-lg">Warning</button>
                    <button type="submit" class="btn btn-link btn-lg">Link</button>
                    <span class="btn-group btn-group-lg col-sm-offset-1">
                        <button type="button" class="btn btn-default">1.</button>
                        <button type="button" class="btn btn-default">2.</button>
                        <button type="button" class="btn btn-default">3.</button>
                    </span>
                </p>

                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-inline">
                            Show entries
                            <select name="example_length" aria-controls="example" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
