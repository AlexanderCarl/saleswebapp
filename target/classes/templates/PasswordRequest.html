<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments/head :: head">
        <title>SalesWebApp LoginPasswordRequest</title>
    </head>

    <body>
    <div th:replace="fragments/navbarLogin :: navbarLogin"></div>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-md-offset-1 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" style="padding-top: 5%">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"> <th th:text="#{passwordRequest.label.info}"/> </h3>
                        </div>

                        <div class="panel-body">
                            <form id="mailForm" action="#" th:action="@{/passwordRequest}" th:object="${passwordRequestForm}" method="post">
                                <div class="form-group row">

                                    <ul th:if="${#fields.hasErrors('*')}" style="padding-bottom: 2%">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="text-danger" />
                                    </ul>

                                    <label class="col-lg-6 col-lg-md-5 col-sm-6 col-form-label" style="padding-top: 5px">
                                        <label class="glyphicon glyphicon-question-sign" th:title="#{passwordRequest.label.tooltip.email}"></label>
                                        <th th:text="#{passwordRequest.label.inputRequest}" />
                                    </label>

                                    <div class="col-lg-6 col-lg-md-5 col-sm-6" th:classappend="${#fields.hasErrors('*{email}')}? has-error">
                                        <input type="text" th:field="*{email}" required="required" class="form-control" th:placeholder="#{passwordRequest.label.placeholder.email}" />
                                    </div>
                                </div>

                                <div class="btn-toolbar">
                                    <button class="btn btn-primary col-md-3" style="width: 20%" type="submit"> <th th:text="#{universal.label.send}" /> </button>
                                    <a th:href="@{login}" class="btn btn-primary col-md-3" style="width: 20%"> <th th:text="#{universal.label.cancel}" /> </a>
                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>

</html>
