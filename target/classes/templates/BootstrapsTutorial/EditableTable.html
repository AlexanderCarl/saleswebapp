<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments/head :: head">
        <title>Editable Table</title>
    </head>

    <body>
        <div class="container" style="padding-top: 50px">
            <div class="col-lg-4">
                <form th:action="@{/EditableTable}" th:object="${restaurantForm}" method="post">

                <div class="form-inline">
                    <input type="text" class="form-control" />

                    <button class="btn btn-primary"> hinzuf√ºgen </button>
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Kategorie</th>
                        <th>delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="category : ${restaurantForm.restaurantCourseTypesForm}">
                        <td> <span th:text="${category.name}" /> </td>
                        <td> <button class="btn btn-primary"> delete </button> </td>
                        <td> <input name="category.id" type="checkbox"> </td>
                    </tr>
                    </tbody>
                </table>

                </form>
            </div>
        </div>
    </body>

</html>
