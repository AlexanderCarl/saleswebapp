<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments/head :: includes">
        <title>SalesWebApp loginPasswordMail</title>
    </head>

    <body>
    <div th:replace="fragments/navbarLogin :: navbarLogin"></div>

        <header>
            <div class="jumbotron"></div>
        </header>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"> <th th:text="#{loginPasswordMail.label.info}"/> </h3>
                        </div>

                        <div class="panel-body">
                            <form method="post" action="submit">
                                <div class="form-group row">
                                    <label for="email" class="col-sm-6 col-form-label" style="padding-top: 5px">
                                        <label class="glyphicon glyphicon-question-sign" th:title="#{loginPasswordMail.label.question.email}"></label>
                                        <th th:text="#{loginPasswordMail.label.inputRequest}" />
                                    </label>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="email" th:placeholder="#{loginPasswordMail.label.placeholder.email}" />
                                    </div>
                                </div>

                                <div class="btn-toolbar">
                                    <button class="btn btn-primary" style="width: 20%" type="submit"> <th th:text="#{universal.label.send}" /> </button>
                                    <a href="home.html" class="btn btn-primary" style="width: 20%"> <th th:text="#{universal.label.cancel}" /> </a>
                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>

        <div th:replace="fragments/footer :: footer"></div>
    </body>

</html>
